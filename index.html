<!DOCTYPE html>
<html lang="en">
<head>

    <title>IP Address and DNS Updater</title>

</head>
<body class="bg-indigo-950 text-white flex justify-center m-5 p-5">
  <div>
    <h1 class="text-6xl font-bold">Current IP Address</h1>

  <script src="script.js"></script>

</html>
